<form [formGroup]="forgotPassForm">
  <h3>Forgot Password</h3>
  <input placeholder="Enter email" formControlName="email">
  <span class="error" *ngIf="emailCtrl.hasError('required') && isSubmitted">
      Please write your email
  </span>
  <span class="error" *ngIf="emailCtrl.hasError('patternInvalid') && isSubmitted">
      E-mail is invalid
  </span>

  <div class="actions">
    <button (click)="sendEmail()">Send</button>
  </div>
</form>
